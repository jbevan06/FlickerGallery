<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="45; URL=http://www.prioritywebservices.com/Slack/index.html">
        <title>Slack Test</title>  
        <link rel="stylesheet" type="text/css" href="css/theme.css">
        <link rel="stylesheet" type="text/css" href="css/helpers.css" />
        <link rel="stylesheet" type="text/css" href="css/layout.css" />
        <link rel="stylesheet" type="text/css" href="css/gallery.css" />
        <link rel="stylesheet" type="text/css" href="css/thumbnails.css" />
    </head>
        <body class="external-page sb-l-c sb-r-c">
            <div id="main" class="animated fadeIn">
                <section id="content_wrapper">
                    <div id="canvas-wrapper">
                        <canvas id="demo-canvas"></canvas>
                    </div>
                <section id="content">

                    <img class= "col-lg-8" src="img/Slack_Icon.png" >
                    <img class= "col-xl-8"  src="img/Slack_Icon.png" >
                    <h1 class="coming-soon-title">Slack Lightbox Demo</h1>
                    

                <div class="admin-form theme-info" id="login1" style="margin-top: 2%;">
                    
                    <div class="lightbox">
                            <form class="js-form-search form-search" action="/search" method="get" role="search">
                                <label for="query">Search:</label>
                                <input type="search" name="query" id="query" placeholder="Search" required />
                                <input type="submit" value="Search" />
                            </form>
                    </div>

                    <div class="lightbox">
                        <div class="js-gallery gallery">
                            <img src="" class="js-gallery__image" />
                                <button class="js-gallery__arrow--left gallery__arrow gallery__arrow--left">
                                <span class="visually-hidden">Previous photo</span>
                                </button>
                                
                                <button class="js-gallery__arrow--right gallery__arrow gallery__arrow--right">
                                <span class="visually-hidden">Next photo</span>
                                </button>
                        </div>
                     </div>

                     <div class="thumbnails">
                        <ul class="js-thumbnails__list thumbnails__list"></ul>
                        <ol class="js-thumbnails__pager thumbnails__pager"></ol>
                     </div> 
                     <script src="js/utility.js"></script>
                     <script src="js/gallery.js"></script>
                     <script src="js/flickr.js"></script>
                     <script src="js/body.js"></script>

                        <img class= "col-sm-8" src="img/slack.png" >
                </div>
                </section>
                </section>
            </div>
        </body>

</html>
